<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<title>Workout Record</title>
</head>
<head>
<meta charset="ISO-8859-1">
<title>Login - Company ABC</title>
</head>
<body style="background-color: rgb(40, 40, 40); font-size:200%;" class="text-white">
<div>
<br>
<center><h1>Gym Stats Application</h1></center>
<br>
<center><form th:action="@{/login}" method="post">
    <p>
        Username: <input type="text" name="username" required />  
    </p>
    <br>
    <p>
        Password: <input type="password" name="password" required />
    </p>
    <br>
    <div th:if="${param.logout}" class="text-warning">
   	 	Successfully Logged Out
	</div>
	<div th:if="${param.error}" class="text-danger">
   	 	Username or password incorrect
	</div>
	<br>
    <p>
        <input style="width:60%; background-color:#007bff!important; color:white; margin:5px!important;" type="submit" value="Login" />
    </p>
    
</form></center>

</div>
</body>
</html>
